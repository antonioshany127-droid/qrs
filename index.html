<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Attendance</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 15px;
    font-size: 22px;
}

#reader {
    margin-top: 15px;
    width: 100%;
    height: 300px;
}

.status {
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    display: none;
}

.success {
    background: #00c851;
}

.error {
    background: #ff4444;
}

#clickBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #ffbb33;
    color: white;
    cursor: pointer;
    display: none;
}

#nameInput {
    margin-top: 10px;
    padding: 8px;
    width: 80%;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h1>QR Scanner</h1>
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your Name" />

    <div id="reader"></div>

    <div id="statusBox" class="status"></div>
    <button id="clickBtn">Click</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzpe1dyzyLK_vSv4ELFvI8QYsCcGXtlYdUDUy_9PmlMhOZiEGhcUarqEGJSg70c-6Yifg/exec";

let statusBox = document.getElementById("statusBox");
let clickBtn = document.getElementById("clickBtn");
let nameInput = document.getElementById("nameInput");

function showStatus(message, type) {
    statusBox.style.display = "block";
    statusBox.className = "status " + type;
    statusBox.innerText = message;

    setTimeout(() => {
        statusBox.style.display = "none";
    }, 3000);
}

function sendToSheet(qrText) {
    const userName = nameInput.value.trim();
    if(!userName) {
        showStatus("Please enter your name ❌", "error");
        return;
    }

    fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({
            name: userName,
            qrValue: qrText
        })
    })
    .then(response => {
        showStatus("Saved Successfully ✅", "success");
        clickBtn.style.display = "inline-block";
    })
    .catch(error => {
        showStatus("Error Sending Data ❌", "error");
    });
}

function onScanSuccess(decodedText, decodedResult) {
    html5QrCode.stop().then(() => {
        sendToSheet(decodedText);
    }).catch(err => {
        showStatus("Error stopping camera ❌", "error");
    });
}

const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {
    if (cameras && cameras.length) {
        let backCamera = cameras.find(camera =>
            camera.label.toLowerCase().includes("back") || 
            camera.label.toLowerCase().includes("rear")
        );
        if (!backCamera) backCamera = cameras[0];

        html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
        ).catch(err => {
            showStatus("Unable to start camera ❌", "error");
        });
    } else {
        showStatus("No camera found ❌", "error");
    }
}).catch(err => {
    showStatus("Error fetching cameras ❌", "error");
});
</script>

</body>
</html>
